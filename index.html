<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <title>Big</title>
  <link href='big.css' rel='stylesheet' type='text/css' />
  <style>
    .new-shiny { background: #aaaaaa; }

    @font-face {
      font-family: 'Aleo';
      src: url('./aleo-regular-webfont.eot');
      src: url('./aleo-regular-webfont.eot?#iefix') format('embedded-opentype'),
        url('./aleo-regular-webfont.woff') format('woff'),
        url('./aleo-regular-webfont.ttf') format('truetype'),
        url('./aleo-regular-webfont.svg#aleoregular') format('svg');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Aleo';
      src: url('./aleo-bold-webfont.eot');
      src: url('./aleo-bold-webfont.eot?#iefix') format('embedded-opentype'),
        url('./aleo-bold-webfont.woff') format('woff'),
        url('./aleo-bold-webfont.ttf') format('truetype'),
        url('./aleo-bold-webfont.svg#aleobold') format('svg');
      font-weight: bold;
      font-style: normal;
    }

    .wine {
      font-family: 'Aleo', serif;
      background-color: #630a37;
      color: #f7f0ca;
    }

    .caption {
      display: inline-block;
      color: black;
      background-color: cyan;
      padding: 8px;
      font-size: 30px;
    }

    .caption.one {
      position: absolute;
      top: 0;
      right: 0;
    }

    .caption.two {
      position: absolute;
      top: 0;
      left: 0;
    }

    .caption.three {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .caption.four {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script src='big.js'></script>
</head>
<body class='wine'>
  <div data-background-image="./imgs/xkcd1799.png">
    <a class="caption one" href="https://www.xkcd.com/1799/">https://www.xkcd.com/1799/</a>
  </div>
</body>
</html>
