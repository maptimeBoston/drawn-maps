<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <title>Big</title>
  <link href='big.css' rel='stylesheet' type='text/css' />
  <style>
    .new-shiny { background: #aaaaaa; }

    @font-face {
      font-family: 'Aleo';
      src: url('./aleo-regular-webfont.eot');
      src: url('./aleo-regular-webfont.eot?#iefix') format('embedded-opentype'),
        url('./aleo-regular-webfont.woff') format('woff'),
        url('./aleo-regular-webfont.ttf') format('truetype'),
        url('./aleo-regular-webfont.svg#aleoregular') format('svg');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Aleo';
      src: url('./aleo-bold-webfont.eot');
      src: url('./aleo-bold-webfont.eot?#iefix') format('embedded-opentype'),
        url('./aleo-bold-webfont.woff') format('woff'),
        url('./aleo-bold-webfont.ttf') format('truetype'),
        url('./aleo-bold-webfont.svg#aleobold') format('svg');
      font-weight: bold;
      font-style: normal;
    }

    .wine {
      font-family: 'Aleo', serif;
      background-color: #630a37;
      color: #f7f0ca;
    }
  </style>
  <script src='big.js'></script>
</head>
<body class='wine'>
  <div>Your presentation goes here</div>
</body>
</html>
